{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- Main container for the Sign Up form, using flexbox to center the form on the screen -->
<div class="flex justify-center items-center min-h-screen">

  <!-- Form container with padding, rounded corners, and a shadow effect -->
  <form method="POST" class="bg-white p-8 rounded-lg shadow-lg w-96">
    
    <!-- Title of the form -->
    <h3 class="text-center text-2xl font-semibold mb-6">Sign Up</h3>

    <!-- Email input field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <input
        type="text"
        id="email"
        name="email"
        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter Email"
      />
    </div>

    <!-- Username input field -->
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter Username"
      />
    </div>

    <!-- Password input field -->
    <div class="mb-4">
      <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        id="password1"
        name="password1"
        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter Password"
      />
    </div>

    <!-- Confirm password input field -->
    <div class="mb-6">
      <label for="password2" class="block text-sm font-medium text-gray-700">Password Again</label>
      <input
        type="password"
        id="password2"
        name="password2"
        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter Password Again"
      />
    </div>

    <!-- Submit button to sign up -->
    <div class="text-center">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign Up
      </button>
    </div>
  </form>
</div>

{% endblock %}
