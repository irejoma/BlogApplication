{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Main container for the login form, centered in the viewport -->
<div class="flex justify-center items-center bg-gray-200 w-auto h-auto">
  
  <!-- Form for login with POST method -->
  <form method="POST" class="bg-white p-8 rounded-lg shadow-lg w-96">
    <!-- Form title -->
    <h3 class="text-center text-2xl font-semibold mb-6">Login</h3>
    
    <!-- Input for email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <input
        type="text"
        id="email"
        name="email"
        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter Email"
      />
    </div>

    <!-- Input for password -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter Password"
      />
    </div>

    <!-- Submit button for login -->
    <div class="text-center">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Login
      </button>
    </div>
  </form>
</div>
{% endblock %}
